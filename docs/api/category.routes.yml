openapi: 3.0.0
info:
  title: Category API
  description: API documentation for product category management
  version: 1.0.0

paths:
  /api/categories:
    get:
      summary: Get all categories
      tags: [Categories]
      responses:
        200:
          description: List of all categories
        500:
          description: Internal server error

    post:
      summary: Create a new category (admin only)
      tags: [Categories]
      security:
        - bearerAuth: []
      requestBody:
        description: Category data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        201:
          description: Category created successfully
        400:
          description: Invalid input data
        500:
          description: Internal server error

  /api/categories/{id}:
    get:
      summary: Get a category by ID
      tags: [Categories]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the category
      responses:
        200:
          description: Category details
        404:
          description: Category not found
        500:
          description: Internal server error

    put:
      summary: Update a category (admin only)
      tags: [Categories]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the category
      requestBody:
        description: Category data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        200:
          description: Category updated successfully
        400:
          description: Invalid input data
        404:
          description: Category not found
        500:
          description: Internal server error

    delete:
      summary: Delete a category (admin only)
      tags: [Categories]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID of the category
      responses:
        200:
          description: Category deleted successfully
        404:
          description: Category not found
        500:
          description: Internal server error